    <meta name="description" content="Meu portfólio é uma representação digital da minha jornada no desenvolvimento web front end, criado com TypeScript, ReactJS e Tailwind CSS. Com quatro páginas distintas, o portfólio oferece uma visão abrangente das minhas habilidades e projetos. A seção ‘Sobre’ apresenta uma narrativa concisa da minha experiência, complementada por uma foto e botões de contato para facilitar a comunicação. Na página ‘Especialidades’, as tecnologias que domino são destacadas em cards responsivos. A seção ‘Projetos’ exibe cada projeto em cards com imagens de capa, descrições detalhadas e ferramentas utilizadas, permitindo acesso direto aos repositórios no GitHub ou à visualização online no Vercel. A página ‘Contatos’ simplifica a comunicação, fornecendo links para meu e-mail e LinkedIn, além de uma mensagem de agradecimento pela visita ao portfólio." />
